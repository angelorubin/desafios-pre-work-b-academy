<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <form class="car-form">
      <input
        class="car-form__input"
        placeholder="url imagem carro"
        name="image"
        id="image"
      />
      <input
        class="car-form__input"
        placeholder="marca/modelo"
        name="brandModel"
        id="brandModel"
      />
      <input class="car-form__input" placeholder="ano" name="year" id="year" />
      <input
        class="car-form__input"
        placeholder="placa"
        name="plate"
        id="plate"
      />
      <input
        class="car-form__input"
        placeholder="cor"
        name="color"
        id="color"
      />
      <button id="register-btn">cadastrar</button>
    </form>
    <br />
    <table id="cars-table">
      <th>Imagem Carro</th>
      <th>Marca/Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </table>
    <script type="module" src="/main.js"></script>
  </body>
</html>

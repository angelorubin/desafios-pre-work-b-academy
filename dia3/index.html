<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="name" name="name" />
    </form>
    <div id="container-colors"></div>
    <br />
    <form id="car-form">
      <input placeholder="url imagem carro" name="url-img" id="url-img" />
      <input placeholder="marca/modelo" name="brand-model" id="brand-model" />
      <input placeholder="ano" name="year" id="year" />
      <input placeholder="placa" name="license" id="license" />
      <input placeholder="cor" name="color" id="color" />
      <button id="register-btn">cadastrar</button>
    </form>

    <table id="cars-table">
      <th>Imagem Carro</th>
      <th>Marca/Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </table>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
